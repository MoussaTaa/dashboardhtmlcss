<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <p>Business Analytics Overview</p>
        </div>
        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="stat-value">$45,678</div>
                <div class="stat-change positive">+12.5% from last month</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="stat-value">2,847</div>
                <div class="stat-change positive">+8.2% from last week</div>
            </div>
            <div class="stat-card">
                <h3>Conversion Rate</h3>
                <div class="stat-value">3.24%</div>
                <div class="stat-change negative">-2.1% from yesterday</div>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-value">1,256</div>
                <div class="stat-change positive">+18.7% from last month</div>
            </div>
        </div>
    </div>
</body>
</html>
